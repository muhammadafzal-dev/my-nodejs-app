name: ðŸš€ Deploy TypeScript Backend to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies & build (on CI)
        run: |
          yarn install
          yarn build

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2 (upload built files)
        run: |
          # 1. Upload compiled dist + package.json
          rsync -avz -e "ssh -i ~/.ssh/id_rsa" dist package.json yarn.lock .env \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/ubuntu/app-backend

          # 2. SSH into EC2 and restart app
          ssh -i ~/.ssh/id_rsa ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            cd /home/ubuntu/app-backend

            echo "Installing production dependencies..."
            yarn install --production

            echo "Restarting app with PM2..."
            pm2 restart backend || pm2 start dist/index.js --name backend

            echo "âœ… Deployment complete!"
          EOF
