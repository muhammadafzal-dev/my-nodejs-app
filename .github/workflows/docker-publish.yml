name: ğŸš€ Build & Push Docker Image

on:
  push:
    branches:
      - main # or whichever branch you want to trigger the push
  workflow_dispatch: # allows manual run

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout your code
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Docker Buildx (for multi-platform builds)
      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 3: Login to Docker Hub
      - name: ğŸ”‘ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Step 4: Build and push image
      - name: ğŸ³ Build and Push to Docker Hub
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/my-nodejs-app:${{ github.ref_name }}

      # Optional Step 5: Log success
      - name: âœ… Done
        run: echo "ğŸ‰ Docker image pushed to Docker Hub successfully!"
