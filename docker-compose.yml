version: "3.9"

services:
  backend:
    build: .
    container_name: backend
    ports:
      - "4000:4000"
    # env_file:
    #   - .env
    environment:
      - PORT=4000
      - NODE_ENV=development
      - MONGO_URI=mongodb://mongo:27017/mydb
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - mongo

  mongo:
    image: mongo
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
